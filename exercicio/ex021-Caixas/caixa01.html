<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1 {

            background-color: lightcoral;
            height: 300px;
            width: 300px;
            border: 10px solid blue;
            padding: 20px 10px;
            margin: 10px auto 40px auto;
            outline: 5px dashed purple;
        }

        a {
            
            border: 5px groove red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo da caixa box-level</h1>
    <p>Parágrafo também são exemplos de box-level, mas os <a href="a">links são exemplos de caixas </a> Vamos ver como tudo isso funciona</p>
    
</body>
</html>
